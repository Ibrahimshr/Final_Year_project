{% extends "base_generic.html" %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Accommodation</legend>
        <p>Are you sure you want to delete "{{ accommodation.name }}"?</p>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{% url 'main' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
