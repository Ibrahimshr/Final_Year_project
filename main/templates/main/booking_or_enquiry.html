{% extends "base_generic.html" %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Accommodation</legend>
        <p> Do you want to book or make an inquiry about this accommodation "{{ accommodation.name }}"?</p>
      </fieldset>
      <div class="form-group">
        <a class="btn btn-outline-info" href="{% url 'booking_create' accommodation_id=accommodation.pk %}">Book Accommodation</a>
        <a class="btn btn-outline-info" href="{% url 'enquiry_create' accommodation_id=accommodation.pk %}">Make an Inquiry</a>
        <a class="btn btn-outline-secondary" href="{% url 'main' %}">Cancel</a>
      </div>
    </form>
  </div>
{% endblock %}
